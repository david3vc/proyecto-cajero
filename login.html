<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="alert alert-dismissible" role="alert" id="liveAlert">
    </div>
    <main class="container mt-3" >
        <div class="row justify-content-center">
            <div class="col-12 col-md-4 ">
                <form>
                    <div class="mb-3">
                        <label for="txt-user" class="form-label">Usuario:</label>
                        <input type="email" class="form-control" name="txt-user" id="txt-user">
                    </div>

                    <div class="mb-3">
                        <label for="txt-pass" class="form-label">Contrase√±a:</label>
                        <input type="password" class="form-control" name="txt-pass" id="txt-pass">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="rb-sesion" id="rb-sesion">
                        <label class="form-check-label" for="rb-sesion">Mantener sesion abierta</label>
                    </div>
                    <button type="button" class="btn btn-primary" id="btn-login" >Login</button>
                    <button type="button" class="btn btn-danger">Limpiar</button>
                </form>
            </div>
        </div>
        <!--<div class="menu">
            <button type="button" class="btn btn-primary" id="btn-consultarSaldo"></button>
            <button type="button" class="btn btn-primary" id="btn-ingresarMonto"></button>
            <button type="button" class="btn btn-primary" id="btn-retirarMonto"></button>
        </div>-->
    </main>
    <script src="login.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
